<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="navbar/navbar.css">
    <!--<script src="auth.js"></script>-->
    <script src="navbar/navbar.js" defer></script>
    <script src="character-inject.js" defer></script>
</head>
<body>
<nav id="page-nav"></nav>
<div class="main-container">
<div id="login-container" style="text-align: center">
    <form method="post" action="register">
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email">
        <br>
    <label for="username">Username:</label>
        <br>
        <input id="username" name="username" type="text">
        <br>
    <label for="password">Password:</label>
        <br>
        <input id="password" name="password" type="password">
        <br>
    <input style="text-align:center" type="submit" value="Register">
    </form>
    <a href="login.html" class="link">Log in</a>
</div>
</div>
</body>
</html>
